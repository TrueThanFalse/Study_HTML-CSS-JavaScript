<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        location 객체는 브라우저의 주소표시줄 입력에 관련된 객체
    </h1>
    <ul>
        <li>
            location.href = 'url' : url로 이동 / history(방문기록) 객체에 저장됨
        </li>
        <li>
            location.assign('url') : url로 이동 / history 객체에 저장됨
        </li>
        <li>
            location.replace('url') : url로 이동 / history 객체에 저장 안함
            => 뒤로가기가 안됨
        </li>
        <li>
            location.reload() : 현재 페이지 새로고침
        </li>
    </ul>

    <button type="button" id="moveHref">href를 사용하여 이동</button>
    <button type="button" id="moveReplace">replace를 사용하여 이동</button>
    <button type="button" id="moveAssign">assign를 사용하여 이동</button>
    <button type="button" id="moveReload">새로고침</button>

    <a href="09_history.html">09_history.html</a>
    <script>
        document.getElementById('moveHref').onclick=()=>{
            location.href = 'http://naver.com';
        }

        document.getElementById('moveReplace').onclick=()=>{
            location.replace('http://google.com');
        }

        document.getElementById('moveAssign').onclick=()=>{
            location.assign('http://daum.net');
        }

        document.getElementById('moveReload').onclick=()=>{
            location.reload();
        }
    </script>
</body>
</html>
