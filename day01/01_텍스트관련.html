<!DOCTYPE html>
<!-- <!DOCTYPE html> : html 5 문서를 의미함 -->
<html lang="en">
    <!-- <html lang="en"> : html을 전체 감싸는 태그 -->
<head>
    <!-- <head> : html 문서의 속성(골격,구조)을 지정하기 위한 태그,
        현재 페이지에 대한 정보, 필요한 파일을 연결하는 작업을 함. -->
    <meta charset="UTF-8">
    <!-- <meta charset="UTF-8"> : 한글 인식을 가능하도록 하는 태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 화면의 비율을 장치(모니터) 비율에 맞춰서 보여지게 하는 역할 -->
    <title>연습1</title>
    <!-- 제목 -->
</head>
<body>
    <!-- body : 실제 화면에 보이는 내용을 작성하는 장소 -->
    <!-- h태그 : 제목을 표현할 때 사용 / 브라우저(크롬, 엣지 등)마다 다를 수 있음. -->
    <!-- h1 ~ h6 까지 있음. -> 크기와 두께가 브라우저마다 정해져 있음. 브라우저별로 다를 수 있음.-->
    <h1>제목 1</h1>
    <h2>제목 2</h2>
    <h3>제목 3</h3>
    <h4>제목 4</h4>
    <h5>제목 5</h5>
    <h6>제목 6</h6>
    <!-- html 에서는 enter 가 줄바꿈이 아니다. 공백 하나를 의미 함. -->
    <!-- <br> : br태그, 줄바꿈 태그 -->
    안녕하세요.<br>
    안녕하세요.
    <!-- <p> : p태그, 새 문단을 작성하는 태그, 위/아래 기본 여백을 가지고 있음. -->
    <p>
        안녕하세요<br>
        반갑습니다
    </p>
    <!-- b, strong : 글자를 굵게 만드는 태그 -->
    <p>
        <b>안녕하세요</b> 안녕하세요<br>
        <strong>Hello~!!</strong> hello~!!
    </p>
    <!-- i, em : 글자를 기울이는 태그 -->
    <p>
        <i>hello</i>
        <em>hi~!!</em>
    </p>
    <!-- ins : 밑줄, del : 취소선, -->
    <p>
        <ins>hello</ins>
        <del>hi~!!</del>
    </p>
    <!-- sup : 위첨자, sub : 아래첨자 -->
    <p>
        e <sup>2</sup>
        log <summary>10</summary>
    </p>
    <!-- hr : 수평선 생성 (단태그) -->
    <br>
    <!-- mark : 형광펜 -->
    <mark></mark>
</body>
</html>
