<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input_연습문제</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        아이디 :
        <input type="text" name="id" placeholder="ID">
        <br>
        비밀번호 : 
        <input type="password" name="password" placeholder="Password">
        <br>
        비밀번호 확인 : 
        <input type="password" name="password_re" placeholder="Password">
        <br>
        이메일 : 
        <input type="email" name="email" placeholder="*******@*******">
        <br>
        성별 : 
        <input type="radio" name="sex" id="M" value="남">
        <label for="M">남성</label>
        <input type="radio" name="sex" id="W" value="여">
        <label for="W">여성</label>
        <br>
        전화번호 : 
        <input type="number" name="phone1" placeholder="010" value="">-
        <input type="number" name="phone2" placeholder="****" value="">-
        <input type="number" name="phone3" placeholder="****" value="">
        <br>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
