<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요.~!</h1>
    <h3 id="result"></h3>

    <script>
        // alert : 안내문을 띄워주는 창 : 확인 버튼 하나만 갖고 있음
        // confirm : 확인(true) / 취소(false) 버튼
        // prompt : 값을 입력 받을 수 있는 창 (alert + input)

        let name1 = prompt(`이름을 입력하세요.`);
        document.getElementById(`result`).innerText = name1;

        let a = confirm(`계속 하시려면 확인을 누르세요.`);
        console.log(a);

        alert(`alert 창 확인`);
    </script>
</body>
</html>
