<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>up down game</h1>
    <ol>
        <li>랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터가 랜덤수 1~99 숫자 1개 생성</li>
        <li>숫자가 생성되면 '컴퓨터가 랜덤으로 숫자를 생성했습니다.' 문구 출력</li>
        <li>input 태그에 1~99 중 숫자를 입력하고 맞추기 버튼을 클릭하면,</li>
        <li>컴퓨터의 숫자보다 높은 숫자면 down, 낮으면 up</li>
        <li>숫자를 맞추면 정답입니다~! 숫자는 ? 였습니다. 출력</li>
    </ol>

    <div>
        <button type="button" onclick="random()">랜덤 숫자 생성</button>
        <button type="button" onclick="isinit()">초기화</button>
    </div>
    <div>
        <h3 id="comOutput"></h3>
    </div>
    <div>
        <input type="number" id="number" min="1" max="99">
        <button type="button" onclick="run()" id="run">정답 맞추기</button>
    </div>
    <div>
        <h3 id="result"></h3>
    </div>
    
    <script>
        let com = 0;
        let player = 0;
        let count = 0;
        function random(){
            com = Math.floor(Math.random()*99)+1;
            document.getElementById('comOutput').innerText = '컴퓨터가 랜덤수(1~99)를 생성했습니다.';
        }

        function run(){
            player = document.getElementById('number').value;
            count++;

            if(count > 10){
                document.getElementById('result').innerHTML =
                `시도 횟수를 초과하였습니다. (최대 시도 횟수 : ${count-1})`;
                document.getElementById('run').disalbed = true;
                return;
            }

            if(player == com){
                document.getElementById('result').innerHTML =
                `정답입니다! 컴퓨터 숫자는 '${com}' 였습니다. (시도 횟수 : ${count})`;
            }else if(player > com){
                document.getElementById('result').innerHTML =
                `UP! 컴퓨터 숫자보다 큽니다! (시도 횟수 : ${count})`;
            }else if(player < com){
                document.getElementById('result').innerHTML =
                `DOWN! 컴퓨터 숫자보다 작습니다! (시도 횟수 : ${count})`;
            }
        }
        
        function isinit(){
            com = 0;
            player = 0;
            count = 0;
            document.getElementById('comOutput').innerText = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('number').value = '';
            document.getElementById('run').disalbed = false;
        }
    </script>
</body>
</html>
