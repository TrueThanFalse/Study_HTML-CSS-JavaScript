<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            border: 5px solid black;
            width: 200px;
            height: 50px;
            margin: 0 auto;
        }
        ul{
            list-style: none;
            width: 300px;
            margin: 10px auto;
            padding: 0;
        }
        li{
            display: inline;
            margin: 0 auto;
        }
        img{
            margin-top: 30px;
            width: 80%;
        }
        a:hover{
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>Travel</h1>
    <ul>
        <li><a id="home" onclick="clickCity(this)">Home</a></li>
        <!-- this : 나 자신의 객체 => a 태그 -->
        <li><a id="seoul" onclick="clickCity(this)">seoul</a></li>
        <li><a id="tokyo" onclick="clickCity(this)">tokyo</a></li>
        <li><a id="paris" onclick="clickCity(this)">paris</a></li>
    </ul>
    <img src="../image/Home.jpg" alt="home" id="cityImg">

    <script>
        const clickCity = (e)=>{
            console.log(e);
            console.log(e.id);
            let idVal = e.id;
            document.getElementById('cityImg').src =
            `../image/${idVal}.jpg`;
        }
    </script>
</body>
</html>
