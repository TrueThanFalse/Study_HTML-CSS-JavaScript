<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse; /* 1줄 */
        }
        table td{
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>향상된 for문 : 2가지 방식</h1>
    <ul>
        <li>
            for of : 배열 내부의 내용을 탐색할 때 사용, [] : 배열
            for(let value of Array){
                code;
            }
            배열은 값만 존재함
        </li>
        <li>
            for in : 객체 내부의 내용을 탐색할 때 사용, {} : 오브젝트
            for(let key in Object){
                code;
            }
            오브젝트는 key : value
        </li>
    </ul>

    <h1>
        구구단 2~9단까지 출력
    </h1>
    <button type="button" onclick="run()">구구단 출력</button>
    <div>
        <!--
            테이블 추가
            2*1=2   3*1=3 ... 9*1=9
            2*2=4   3*2=6 ... 9*2=18
         -->
        <table id="gugudan"></table>
    </div>

    <script>
        function run(){
            let str = '';
            for(let i=1; i<=9; i++){
                str +=`<tr>`;
                for(let j=2; j<=9; j++){
                    document.getElementById(`gugudan`).innerHTML =
                    str +=`<td>${j}*${i}=${j*i}</td>`;
                }
                str +=`</tr>`;
            }
            // document.getElementById(`gugudan`).innerHTML = str;
            gugudan.innerHTML = str;
        }

        // while문 방법
        function gugu(){
            let gugu = document.getElementById(`gugudan`);
            let incre = 1;
            let str = `<table>`;
            while(incre < 10){
                let dan = 2; // 2~9까지만 증가
                str += `<tr>`;
                    while(dan < 10){
                        str += `<td>${dan}*${incre}=${dan*incre}</td>`;
                        dan++;
                    }
                incre++;
                str += `</tr>`;
            }
            str += `</table>`;
            gugu.innerHTML = str;
        }
    </script>
</body>
</html>
