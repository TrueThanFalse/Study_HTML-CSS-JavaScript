<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        배열의 정렬은 문자기반으로 정렬됨
    </h1>
    <ul>
        <li>
            array.sort() : 문자 기준의 오름차순 정렬
        </li>
        <li>
            array.reverse() : 문자 기준의 내림차순 정렬
        </li>
        <li>
            정렬할 배열의 원소가 숫자일 경우,<br>
            콜백함수를 이용하여 내부 연산을 통해 정렬
        </li>
        <li>
            <!-- 콜백함수 -->
            array.sort(function(a,b){<br>
                return a-b; // 오름차순<br>
                return b-a; // 내림차순<br>
            })
        </li>
    </ul>

    <script>
        const myArray = [];
        // 1~45까지 랜덤 숫자 6개 생성하여 배열에 저장 후 콘솔에 출력
        for(let i=0; i<6; i++){
            myArray.push(Math.floor(Math.random()*45)+1);
        }
        console.log(myArray);
        console.log('-----');

        // 정렬 후 다시 콘솔에 출력
        // 오름차순
        myArray.sort((a,b)=>a-b);
        console.log(myArray);
        myArray.sort(function(a,b){
            return a-b;
        });
        console.log(myArray);
        console.log('-----');
        // 내림차순
        myArray.sort((a,b)=>b-a);
        console.log(myArray);
        myArray.sort(function(a,b){
            return b-a;
        });
        console.log(myArray);
        console.log('-----');

        const cars = [
            {type:'volvo', year:2020},
            {type:'bmw', year:2021},
            {type:'gia', year:2022}
        ];
        console.log(cars);
        console.log(cars.sort()); // 기준이 없으므로 정렬이 안됨

        // year을 기준으로 정렬하는 콜백함수 실행
        cars.sort(function(a,b){
            return b.year - a.year;
        })
        console.log(cars);

        // 객체 안의 문자 값을 이용하여 정렬
        cars.sort(function(a,b){
            let x = a.type.toLowerCase(); // 대소문자를 모두 소문자로 변경
            let y = b.type.toLowerCase(); // 대소문자를 모두 소문자로 변경

            if(x>y){
                return 1;
            }else if(y>x){
                return -1;
            }else {
                return 0;
            }
        })
        console.log(cars);
    </script>
</body>
</html>
