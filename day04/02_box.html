<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box 속성</title>
    <!-- 
        width : 가로길이
        box-sizing : box의 크기를 결정하는 속성
        ● box-sizing에 따라 width의 길이가 content의 가로길이가 될 수도 있고,
            box 전체의 가로길이가 될 수도 있음
            - border-box => width = content+padding(left+right)+border(left+right)
            - content-box => width = content
        ● e.g.) width : 100px, padding = 5px, border = 1px
            - border-box = padding(5px+5px)+border(1px+1px)+content(88px) = 100px
                => content-box 보다 border-box를 더 많이 사용함 (계산이 편해서)
            - content-box = (width)100px+padding(5px+5px)+border(1px+1px) = 112px
                => padding과 border 크기를 전부 고려해야 함
    -->
    <style>
        /* 똑같은 크기를 입력해도 box-sizing 설정에 따라 차이가 보임 */
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 5px;
            box-sizing: border-box;
            background-color: blue;
        }
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 5px;
            box-sizing: content-box;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
