<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <!-- 
        ● block 태그
            - 새 라인에서 시작
            - width / height 크기 조절 가능
            - 여백 조절 가능 (margin, padding 둘 다 가능)
        ● inline 태그
            - 현재 라인에서 시작
            - 크기 조절이 불가능 (컨텐츠의 크기로 자동 결정)
            - 여백 조절이 margin 불가능, padding 가능
        ● inline-block
            - 현재 라인에서 시작
            - 크기 조절이 가능 (width / height)
            - 여백 조절 가능 (margin, padding 둘 다 가능)
        
        ● 각 태그들은 기본 속성(block, inline, inline-block)을 가지고 있음
            - display 속성을 활용하여 변경 가능
    -->
    <style>
        div{
            width: 300px;
            height: 50px;
            background-color: yellow;
        }
        span{
            width: 300px;
            height: 50px;
            background-color: aqua;
            display: block;
            /* block 속성을 가지면서 버튼이 아래로 내려감 */
        }
        button{
            width: 300px;
            height: 50px;
            background-color: red;
            color: white;
            display: block;
            /* a 태그가 아래로 내려감 */
        }
        a{
            background-color: yellowgreen;
            color: white;
            /* display: block; */
            width: 350px;
            height: 50px;
            /* width와 height는 block 속성을 가지고 있을 때 적용 가능 */
        }
    </style>
</head>
<body>
    <div>div : 대표적인 block 속성</div>
    <span>span : 대표적인 inline 속성</span>
    <button>button, input : 대표적인 inline-block 속성</button>
    <a href="http://naver.com" target="_blank">naver : inline 속성입니다.</a>
</body>
</html>
