<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        ● max-width
            - 엘리먼츠가 가질 수 있는 최대 크기의 값
            - 웹브라우저 화면의 크기가 커지더라도 엘리먼츠는 지정된 크기보다 더 커질 수 없음
            - 레이아웃의 크기를 적절한 크기로 유지시키고 싶을 때 사용
        ● min-width
            - 엘리먼츠가 가질 수 있는 최소 크기의 값
            - 웹브라우저 화면의 크기가 작아지더라도 엘리먼츠의 크기는 지정된 크기보다 줄어들지 않음
            - 컨텐츠의 손상을 막을 때 사용
        
        => 즉, 반응형 화면이 예상될 때 사용하는 속성임
            보여질 레이아웃과 컨텐츠의 모양을 적절하게 조절하기 위해 사용
    -->
    <style>
        .maxw{
            border: 1px solid red;
            max-width: 600px;
        }
        .minw{
            border: 1px dashed blue;
            min-width: 600px;
        }
    </style>
</head>
<body>
    <div class="maxw">max-width : 엘리먼츠가 가질 수 있는 최대 크기의 값 화면의 크기가 커지더라도 엘리먼츠는 지정된 크기보다 더 커질 수 없음 레이아웃의 크기를 적절한 크기로 유지시키고 싶을 때 사용</div>
    <hr>
    <div class="minw">min-width : 엘리먼츠가 가질 수 있는 최소 크기의 값 화면의 크기가 작아지더라도 엘리먼츠의 크기는 지정된 크기보다 줄어들지 않음 컨텐츠의 손상을 막을 때 사용</div>
</body>
</html>
