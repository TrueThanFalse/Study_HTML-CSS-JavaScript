<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 & 배경 이미지</title>
    
    <style>
        div.container{
            /* 크기, 여백을 설정하여 container를 고정 시키기 */
            width: 100%;
            margin: 0;
            /* margin : border 외부 여백 */
            padding: 0;
            /* padding : border 내부 여백 */
            border: 1px solid black;
        }
        .container>div:first-child{
            width: 100%;
            height: 100px;
            background-color: yellow;
            color: aqua;
            /* 설정한 것은 div의 사이즈인 것이지 이미지의 사이즈가 아님 */
            /* 이미지의 크기도 설정해줘야 짤리지 않고 출력됨 */
        }
        /* 문제. 2번의 div에게 200*200 bg-color와 투명도(rgba) 설정 하시오 */
        .container>div:nth-child(2){
            width: 200px;
            height: 200px;
            background-color: rgba(130, 130, 130, 0.5);
            /* rgba : bg-color만 투명도 적용 */
            border: 1px solid black;
            opacity: 0.5;
            /* opacity : 투명도 설정 속성 (내부의 모든 컨텐츠에 적용됨) */
        }
        /* 문제. 3번의 div에게 300*300 bg-image 설정 */
        .container>div:nth-child(3){
            width: 300px;
            height: 300px;
            background-color: aqua;
            background-image: url(../image/dog3.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            /* background-repeat : no-repeat => 그림을 1개(늘리기)만 출력 */
            border: 1px solid black;
        }
        /* 문제. 4번의 div에게 100*100 bg-image 설정 */
        .container>div:nth-child(4){
            border: 1px solid black;
            width: 100px;
            height: 100px;
            background-image: url(../image/dog4.jpg);
            background-size: 100%;
            background-position: center center;

        }
        /* 문제. 마지막 div의 첫번째 div에 300*70 */
        /* 마지막 div의 두번째 div에 300*170 bg-image 설정 */
        .container>div:last-child{
            border: 2px solid red;
        }
        .container>div:last-child>div:first-child{
            border: 1px solid black;
            width: 300px;
            height: 70px;
        }
        .container>div:last-child>div:nth-child(2){
            border: 1px solid black;
            width: 300px;
            height: 170px;
            background-image: url(../image/dog5.jpg);
        }
    </style>

</head>
<body>
    <h1>(웹페이지의 구성 예시) 여기에 제목이 들어옵니다.</h1>
    <div class="container">
        <!-- container : 가장 큰 틀 -->
        <div>
            <!-- 여기에 메인 이미지 -->
            <img src="../image/dog5.jpg" alt="X" width="100px" height="100px">
        </div>
        <div>
            여기에 본문
        </div>
        <div>
            여기에 본문 하단 이미지
        </div>
        <div>
            여기에 내용 추가
        </div>
        <div>
            <div>
                푸터 내용
            </div>
            <div>
                푸터 내용
            </div>
        </div>
    </div>
</body>
</html>
