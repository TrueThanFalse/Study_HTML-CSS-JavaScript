<body>
    <!-- 
        클래스 생성의 기본 문법
        class Myclass{
            // 생성자
            constructor(파라미터){
                this.a = 파라미터;
                this.b = 파라미터;
                ...
            }

            // 메서드 정의
            methodName(){...}
            methodName(){...}
            ...

            // getter & setter
            get name(){
                return this.name;
            }

            // set은 아래와 같이 조건을 달아주는 방식으로 활용 함
            set name(value){
                if(value.length < 4){
                    alert('4글자 이상은 되어야 합니다.');
                    return;
                }
                this.name = value;
            }
            ...
        }

        let user = new MyClass(파라미터);
    -->

    <script>
        class PersonClass{
            constructor(first, last, age, addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.address = addr;
            }
            get personInfo(){
                return `${this.firstName}, ${this.lastName} (${this.age}) : (${this.address})`;
            }
        }

        let my = new PersonClass('kim','minji',20,'seoul');
        console.log(my);
        console.log(my.personInfo); // getter&setter는 괄호 없이 호출 해야 함

        // 생성자 함수 : 클래스를 함수화
        // 일반 함수와 생성자 함수는 별 차이가 없음
        // 1. 반드시 new를 통해 실행 해야 함
        // 2. 함수 첫글자를 대문자로 해야 함
        /*
            function User(name){

            }
            let user1 = new User('kim');

        // 위쪽 personClass를 생성자 함수로 변환 해보기
        function persons(first,last,age,addr){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.address = addr;
            this.getFirstName = function(){
                return this.firstName
            }
            this.getPersonInfo = function(){
                return `${this.firstName}, ${this.lastName} (${this.age}) : (${this.address})`;
            }
        }

        // 생성자 함수는 new로 객체 선언을 해야 함
        let user1 = new persons('nana','ba',25,'seoul');
        console.log(user1);
        console.log(user1.getFirstName());
        
        // 일반 객체로 만들어보기
        const person = {
            firstName : "",
            lastName : "",
            age : "",
            address : "",
            setInfo : function(first, last, age, addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.address = addr;
            },
            get personInfo(){
                return `${this.firstName}, ${this.lastName} (${this.age}) : (${this.address})`;
            },
            set setFirstName(first){
                this.firstName = first;
            }
        }

        person.setInfo('hong','gildong',30,'seoul');
        console.log(person);
        console.log(person.personInfo);

        // set도 () 인식이 안되어 직접 저장하여 set을 실행 함
        person.setFirstName='kim';
        console.log(person);
    </script>
