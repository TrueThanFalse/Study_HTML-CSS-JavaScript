        }
        .pbox2{
            background-image: url(../image/dog1.jpg);

            height: 500px;
            float: right;
            border: 1px solid black;
        }
    </style>
</head>
<body>

        <div class="box">메뉴1</div>
        <div class="box tmp">메뉴2</div>
        <div class="box tmp">메뉴3</div>
