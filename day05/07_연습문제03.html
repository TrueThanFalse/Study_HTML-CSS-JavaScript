<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            box-sizing: border-box;
            width: 300px;
            height: 500px;
            border: 1px solid black;
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
        }
        .outer1{
            box-sizing: border-box;
            width: 90%;
            height: 10%;
            border: 3px solid black;
            margin-left: 4%;
            margin-right: 4%;
            top: 4%;
            text-align: center;
            line-height: 50px;
            font-weight: 700;
            font-size: 30px;
            position: absolute
        }
        .outer2{
            box-sizing: border-box;
            width: 90%;
            height: 10%;
            border: 3px solid black;
            margin-left: 4%;
            margin-right: 4%;
            bottom: 4%;
            text-align: center;
            line-height: 50px;
            font-weight: 700;
            font-size: 30px;
            position: absolute;
        }
        .inner{
            box-sizing: border-box;
            width: 90%;
            height: 64%;
            border: 3px solid black;
            margin-left: 4%;
            margin-right: 4%;
            top: 18%;
            position: absolute;
        }
        .content:nth-child(1){
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-80%, -80%);
            z-index: 3;
            box-shadow: 5px 5px 10px white;
        }
        .content:nth-child(2){
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;      
            box-shadow: 5px 5px 10px white;      
        }
        .content:nth-child(3){
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-20%, -20%);
            z-index: 1;    
            box-shadow: 5px 5px 10px white;        
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="outer1">텍스트</div>
        <div class="inner">
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
        </div>
        <div class="outer2">텍스트</div>
    </div>
</body>
</html>
