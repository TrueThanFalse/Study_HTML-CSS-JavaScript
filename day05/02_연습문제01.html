<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
    <style>
        div{
            width: 100%;
            height: 30px;
            border: 1px solid black;
        }
        a{
            box-sizing: border-box;
            width: 25%;
            height: 30px;
            border-left: 1px solid black;
            float: left;
            text-align: center;
            line-height: 30px;
            text-decoration: none;
        }
        a:first-child{
            border-left: none;
        }
        a:hover{
            cursor: pointer;
            background-color: coral;
        }
        a:link{
            color: black;
        }
        a:visited{
            color: gray;
        }
    </style>
</head>
<body>
    <div>
        <a href="">메뉴1</a>
        <a href="">메뉴2</a>
        <a href="">메뉴3</a>
        <a href="">메뉴4</a>
    </div>
</body>
</html>
