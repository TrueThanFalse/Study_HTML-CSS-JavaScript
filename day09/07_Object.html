<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>객체(object) : 식별할 수 있는 것을 상세특징으로 표현하려는 형식</h1>
    <ul>
        <li>const로 선언하는 것이 일반적 : 객체 구조의 지속성을 유지하고 확보하기 위함</li>
        <li>{ } 내부에 속성명:값, 속성명:값, 속성명:값 ...</li>
        <li>속성명 : key, 값 : value</li>
        <li>같은 object 내에서 key(속성명)는 중복 불가능! (고유키)</li>
        <li>객체 내부에서 속성값으로 사용할 수 있는 데이터의 타입은 제한이 없음</li>
        <li>
            객체의 속성 값으로 익명함수를 정의 => 그 함수를 메서드라 부름<br>
            메서드의 이름은 속성명이 됨
        </li>
    </ul>
    
    <script>
        const car ={
            name: 'myCar',
            year: 2023
        };
        console.log(car);
        // car = 100; // 재할당 불가능

        let myCar = { // let에 저장하는 것은 일반적이지 않음
            name: 'superCar',
            year: 2022
        };
        console.log(myCar);
        myCar = 100;
        // 재할당 가능 => 객체가 사라짐 -> 객체를 활용하고자 했던 목적이 없어짐
        console.log(myCar);

        const me = {
            name: '유재석',
            age: 50,
            addr: '인천',
            isDeveloper: true,
            'hobby': 'coffee', // 속성명을 String처럼 사용 가능
            'myFavor': 'game',
            avail:{ // me 객체 내부에 avail 또 다른 객체를 생성 가능
                year:2020,
                title: 'javascript',
                ver: 'ES6+',
                project: 'back-end',
                intro: function(){
                    console.log(`${me.avail.title} : ${me.avail.ver}`);
                    return `re: ${this.title} : ${this.ver}`;
                }
            },
            year: 2023
        };

        console.log(me); // 객체를 모두 표시
        console.log(me.name);
        console.log(me.age);
        console.log(me.avail.year);
        console.log(me.avail.intro); // 함수를 그냥 지목한 것 (실행한 것이 아님)
        console.log(me.avail.intro()); // ()를 작성하여 함수를 실행
        me.avail.intro();
        console.log(`-------------------------------------`);
        console.log(me['addr']);
        console.log(me["hobby"]);
        console.log(me[`avail`][`title`]);
        console.log(me[`avail`].title);
        console.log(me[`avail`]["intro"]()); // 함수를 실행

        // 대괄호를 활용하면 외부 변수명으로 속성명을 호출 가능
        let keyName = 'name'; // 변수에 속성명을 저장
        console.log(me[keyName]); // 실질적으로 me.name 를 출력
    </script>
</body>
</html>
