<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수의 파라미터와 리턴타입 사용</h1>
    <ul>
        <li>파라미터의 개수는 제한이 없으나 많으면 관리가 힘듦</li>
        <li>파라미터의 타입은 제한이 없음. 인풋된 타입을 그대로 받아서 사용</li>
        <li>파라미터명은 외부 변수명과 같아도 상관없고 달라도 상관없음</li>
        <li>return 유무에 따라 값을 리턴받을 수 있고 종료시점도 결정</li>
    </ul>
    
    <script>
        let myName = '홍길순';

        function callName(name){
            let hisName = '김철수';
            
            console.log(`여자친구 이름 : `+myName);
            // function 외부에서 선언된 변수 사용 여부 확인 => 가능
            console.log(`남자친구 이름 : `+hisName); // function 내부 변수 사용 가능
            console.log(`그냥 친구 이름 :`+name) // 매개변수 사용
        }
        callName('영이');
        console.log('-----')

        // function 내부 변수를 외부에서 사용 가능 여부
        // console.log(hisName); => 스코프 외부에서는 삭제되므로 Error 발생(defined)

        // 매개변수 2개를 받아서 두 수의 합을 리턴
        function returnSum(num1, num2){
            return num1 + num2;
        }
        // 리턴을 받을 변수가 필요
        let sum = returnSum(10, 20);
        console.log(`두 수의 합:`+sum);
        console.log(`sum : ${returnSum(100, 200)}`);

        // function returnSum(num1){
        //     console.log(num1);
        // }
        // returnSum();
        // 함수 덮어 쓰기 가능 (방지하기 위해선 표현식 함수로 const 활용)
        console.log('-----')

        // 표현식 함수
        const myFunction = function(myName){
            console.log(myName);
            return 'Hello~!'+myName;
        }
        let funResult = myFunction('홍길동');
        console.log(funResult);
        console.log('-----')

        // 화살표 함수(Arrow Function) : 코드량을 줄이기 위해 사용
        const arrowFunc = (para1, para2)=>{
            return para1+para2;
        }
        let arrowResult = arrowFunc(10,20);
        console.log(arrowResult);

        const arrowFunc2 = (p1, p2)=> p1+p2;
        console.log(arrowFunc2(10,20));

        const arrowFunc3 = (p1, p2)=>{
            console.log('arrFunc3 result'+(p1+p2));
        }
        arrowFunc3(100,200);
    </script>
</body>
</html>
