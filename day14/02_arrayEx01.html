<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // memberObject 객체 생성
        const memberObject ={
            name : 'hong',
            age : 30,
            married : true,
            favors : ['Baseball','Game','Movie']
        };

        const people = [];
        // peope에 memberObject를 5명 복사하여 추가
        for(let i=0; i<5; i++){
            people.push(memberObject);
        }
        console.log(people);
        console.log('---------------');

        // people 배열의 0번지 사람의 이름을 출력
        console.log(people[0].name);

        // people[1]의 이름을 바꾸기
        people[1].name = 'kim';
        console.log(people);
        // 1번지의 이름을 바꿔도 0~4번지의 모든 이름이 변경됨
        // => memberObject 자체의 name이 변경 되는 것임

        people[2].age = 50;
        console.log(people);
        // 나이도 마찬가지로 0~4번지 모두 변함

        // 객체에서 값을 빼서 console에 찍기
        // 배열의 순회
        // for in : 객체에서 사용
        // for of : 배열에서 사용
        // [{...},{...},{...},{...},{...}]
        // {...} : member => object(객체)
        for(let member of people){
            console.log('---배열 내부---');
            for(let keyName in member){
                console.log('---객체 내부---');
                if(keyName != 'favors'){
                    console.log(member[keyName]); // member['name'] = hong
                    // keyName 처럼 임시 변수(String 형변환)로 접근 해야되면 .으로 직접 접근이 불가능
                    // 따라서 [keyName] 처럼 .이 아닌 대괄호를 활용해야만 함
                }else{ // favors의 배열 내부를 다시 탐색
                    console.log('---favors 내부---')
                    for(let favor of member[keyName]){
                        console.log(favor);
                    }
                }
            }
        }
        // JSON 자료를 받아서 위 코드처럼 화면에 뿌릴 수 있어야 함
    </script>
</body>
</html>
