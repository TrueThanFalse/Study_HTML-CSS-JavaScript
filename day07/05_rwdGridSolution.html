<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
        }
        .header{
            height: 60px;
            background-color: yellowgreen;
            font-size: 20px;
            line-height: 60px;
            padding-left: 40px;
            font-weight: 700;
            box-sizing: border-box;
        }

        /* media query (반응형 적용 되는 쿼리들) */
        .main-img{
            height: 300px;
            background-image: url(../image/dog1.jpg);
            background-size: cover;
            background-position: center;
        }
        .description{
            height: 300px;
            background-color: white;
            padding-left: 40px;
        }
        .description>p:first-child{
            font-size: 16px;
            font-weight: 700;
            color: gray;
            margin-top: 30px;
            margin-bottom: 40px;
        }
        .description>p:nth-child(2){
            font-size: 20px;
            font-weight: 700;
        }
        .description>p:last-child{
            font-size: 16px;
        }
        .sub-img1{
            height: 350px;
            background-image: url(../image/dog2.jpg);
            background-position: center;
            background-size: cover;
        }
        .sub-img2{
            height: 200px;
            background-image: url(../image/dog3.jpg);
            background-position: center;
            background-size: cover;
            text-align: center;
            line-height: 200px;
        }
        .sub-img2>a{
            border: 4px solid white;
            padding: 10px 40px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }
        .sub-img3{
            height: 200px;
            background-image: url(../image/dog4.jpg);
            background-size: cover;
            background-position: center;
        }

        @media screen and (min-width:800px) {
            .main-img{
                height: 500px;
            }
            .sub-img1{
                width: 50%;
                height: 300px;
                float: left;
            }
            .sub-img2{
                width: 50%;
                height: 150px;
                line-height: 150px;
                float: right;
            }
            .sub-img3{
                width: 50%;
                height: 150px;
                float: right;
            }
        }

        @media screen and (min-width:1200px) {
            .main-img{
                width: 50%;
                float: left;
                height: 600px;
                background-image: url(../image/dog1.jpg);
                background-size: cover;
                background-position: center;
            }
            .description{
                width: 50%;
                height: 300px;
                float: right;
                background-color: white;
                padding-left: 40px;
                box-sizing: border-box;
            }
            .description>p:first-child{
                font-size: 16px;
                font-weight: 700;
                color: gray;
                margin-top: 30px;
                margin-bottom: 40px;
            }
            .description>p:nth-child(2){
                font-size: 20px;
                font-weight: 700;
            }
            .description>p:last-child{
                font-size: 16px;
            }
            .sub-img1{
                width: 25%;
                height: 300px;
                float: left;
                background-image: url(../image/dog2.jpg);
                background-position: center;
                background-size: cover;
            }
            .sub-img2{
                width: 25%;
                height: 150px;
                float: right;
                background-image: url(../image/dog3.jpg);
                background-position: center;
                background-size: cover;
                text-align: center;
                line-height: 150px;
            }
            .sub-img2>a{
                border: 4px solid white;
                padding: 10px 40px;
                font-size: 16px;
                font-weight: 700;
                color: white;
                text-decoration: none;
            }
            .sub-img3{
                width: 25%;
                height: 150px;
                float: right;
                background-image: url(../image/dog4.jpg);
                background-size: cover;
                background-position: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">IN'O</div>
    <div class="main-img"></div>
    <div class="description">
        <p>Portfolio</p>
        <p>Make Hardware Soft</p>
        <p>The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those interested. Sections 1.10.32 and 1.10.33 from "de Finibus Bonorum et Malorum" by Cicero are also</p>
    </div>
    <div class="sub-img1"></div>
    <div class="sub-img2">
        <a href="#top">VIEW MORE</a>
    </div>
    <div class="sub-img3"></div>
</body>
</html>
