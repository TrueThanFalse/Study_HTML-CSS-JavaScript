<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Flex(플렉스)
            ● display 속성 중 하나
            ● float 속성의 번거로움을 줄이기위한 속성
            ● 레이아웃 배치 전용 기능으로 제작된 속성
            ● 레이아웃 만들때 활용하던 float, inline-block 등
                기존 방식보다 강력하고 편리한 기능들이 많음
            ● 부모요소(컨테이너) : flex container
            ● 자식요소(아이템) : flex item
            ● container가 flex의 영향을 받는 공간
            ● 설정된 속성에 따라 각각의 아이템들이 어떤 형태로 배치되는지를 결정

        < 컨테이너 설정 >
        ● display : flex
        ● flex-direction : 배치 방향
            - row : 가로
            - column : 세로
        ● flex-wrap : 줄넘김 처리 방식 
            - nowrap : 줄바꿈 없음
            - wrap : 줄바꿈
        ● justify-content : 메인축 정렬 방식
            - flex-start : 좌측 시작
            - center
            - space-between : 여백 없이 균등 분배
            - space-around : 양끝 여백 포함 균등 분배
            - space-evenly : 균등 분배
        ● align-items : 축직각 방향 정렬 방식
            - flex-start : 위쪽 시작
            - center
            - stretch : 전체로 쭉 늘림
        ● flex-basis
     -->
     <style>
        .container{
            display: flex;
            height: 100px;
            border: 1px solid red;
            justify-content: space-evenly;
            align-items: center;
        }
        .item{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
        }
     </style>
</head>
<body>
    <div class="container">
        <div class="item">hellow</div>
        <div class="item">abcde</div>
        <div class="item">hahaha</div>
    </div>
</body>
</html>
