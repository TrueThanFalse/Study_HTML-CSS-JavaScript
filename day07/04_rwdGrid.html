<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 Grid</title>
    <!-- 반응형 Grid 작성 -->
    <!-- 
        min-width
        800px(가장 작을때) / 1200px(가장 클때)
    -->
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
        }
        .header{
            height: 60px;
            background-color: aqua;
        }
        .main-img{
            height: 55px;
            background-color: antiquewhite;
        }
        .subject{
            height: 350px;
            background-color: blueviolet;
        }
        .content{
            height: 500px;
            background-color: red;
        }
        .sub{
            height: 200px;
            background-color: brown;
        }
        .footer{
            height: 200px;
            background-color: blue;
        }
        @media screen and (min-width:800px) {
            .header{
                height: 60px;
            }
            .main-img{
                height: 55px;
            }
            .subject{
                height: 350px;
            }
            .content{
                width: 50%;
                height: 400px;
                float: left;
            }
            .sub{
                width: 50%;
                height: 400px;
                float: right;
            }
            .footer{
                height: 200px;
                clear: both;
            }
        }
        @media screen and (min-width:1200px) {
            .header{
                height: 60px;
            }
            .main-img{
                height: 55px;
            }
            .subject{
                width: 50%;
                height: 400px;
                float: left;
            }
            .content{
                width: 50%;
                height: 200px;
                float: right;
            }
            .sub{
                width: 50%;
                height: 200px;
                float: right;
            }
            .footer{
                height: 200px;
                clear: both;
            }
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="main-img"></div>
    <div class="subject"></div>
    <div class="content"></div>
    <div class="sub"></div>
    <div class="footer"></div>
</body>
</html>
