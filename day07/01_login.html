<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: yellowgreen;
        }
        .container{
            width: 300px;
            background-color: darkblue;
            text-align: center;
            border-radius: 10px;
            padding: 20px;

            /* 화면을 정중앙으로 이동하기 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .text-field{
            width: 100%;
            font-size: 15px;
            padding: 5px;
            padding-left: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        .btn{
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 15px;
            border-radius: 5px;
            background-color: yellowgreen;
            border: none;
            margin-bottom: 40px;
            color: white;
            font-weight: 700;
            cursor: pointer;
        }
        .link>a{
            text-decoration: none;
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" class="text-field" name="id" placeholder="아이디">
            <input type="password" class="text-field" name="pw" placeholder="비밀번호">
            <input type="submit" class="btn" value="로그인">
        </form>
        <div class="link">
            <a href="#">비밀번호를 잊어버리셨나요?</a>
        </div>
    </div>
</body>
</html>
