<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            width: 100%;
            height: 50px;
            background-color: brown;
        }
        .nav1{
            display: flex;
            width: 100%;
        }
        .nav1>div:nth-child(1){
            width: 25%;
            height: 50px;
            background-color: orange;
        }
        .nav1>div:nth-child(2){
            width: 50%;
            height: 50px;
            background-color: yellow;
        }
        .nav1>div:nth-child(3){
            width: 25%;
            height: 50px;
            background-color: greenyellow;
        }
        .nav2{
            display: flex;
            width: 100%;
        }
        .nav2>div:nth-child(1){
            width: 50%;
            height: 50px;
            background-color: blue;
        }
        .nav2>div:nth-child(2){
            width: 50%;
            height: 50px;
            background-color: darkblue;
        }
        footer{
            width: 100%;
            height: 50px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <header></header>
    <nav>
        <div class="nav1">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav2">
            <div></div>
            <div></div>
        </div>
    </nav>
    <footer></footer>
</body>
</html>
