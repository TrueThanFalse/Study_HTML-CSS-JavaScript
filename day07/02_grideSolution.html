<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 클래스 사용법 : 규격화 -->
    <style>
        div{
            height: 50px;
            float: left;
        }
        .w100{
            width: 100%;
        }
        .w50{
            width: 50%;
        }
        .w25{
            width: 25%;
        }
        .red{
            background-color: red;
        }
        .orange{
            background-color: orange;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
        .purple{
            background-color: purple;
        }
        /* .clear::after{
            content: "";
            clear: both;
            display: block;
        } */
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="w100 red"></div>
    <div class="w25 orange"></div>
    <div class="w50 yellow"></div>
    <div class="w25 green"></div>
    <div class="w50 blue"></div>
    <div class="w50 purple"></div>
    <div class="w100 red clear"></div>
</body>
</html>
