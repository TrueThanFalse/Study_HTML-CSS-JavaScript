<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 포인터 모양</title>
    <!-- 
        cursor : 마우스 포인터 모양을 주는 속성
    -->
    <style>
        div{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            border-radius:10px;
            background-color: yellowgreen;
            line-height: 50px;
            color: white;
            font-weight: 700;
        }
        div:hover{
            background-color: blueviolet;
            color: black;
            cursor: pointer;
            /* pointer : 손가락 모양 */
            cursor: url(../image/dog1.jpg) 20 30, auto;
        }
    </style>
</head>
<body>
    <div>div버튼</div>
</body>
</html>
