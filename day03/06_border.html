<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        테두리 속성(border)
        ● border: 두께 스타일 색상
        ● border-width : 두께
        ● border-style : 테두리 모양
        ● border-color : 테두리 색상
        ● border-radius : 테두리 둥글기

        ● boreder-??-style : 4분면에 각각 지정할 수 있음

    -->
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            text-align: center;
            /* line-height: 100px; */
            padding-top: 35px;
            box-sizing: border-box;
            /* padding : 안쪽 여백 생성 */
            /* margin: 20px; */
            /* margin : 외부 여백 생성 */
            border: 2px solid black;
            border-bottom-width: 0px;
        }
        div:last-of-type{
            border-bottom-width: 2px;
            /* border-bottom-style: 2px; 와 동일한 효과 */
        }
    </style>

</head>
<body>
    <div class="box">
        hello
    </div>
    <div class="box">
        hello
    </div>
    <div class="box">
        hello
    </div>
</body>
</html>
