<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font 링크 : google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <!-- 
        폰트 속성
        font-size : 크기
        font-weigth : 굵기 => 100~900까지 100단위 지정 (일반적으로 700)
        font-style : 기울림꼴
        font-family : 글꼴
            ● 지정하려는 폰트를 ,로 나열
            ● 한글 폰트의 경우 한글이름, 영문이름을 같이 지정
                - 브라우저마다 지원하는 폰트가 다르기때문
            ● 기본폰트, 대체폰트, 기본형
            ● 마지막은 기본형 폰트를 지정
            ● 폰트명은 "" 없이 사용 가능
            ● 만약 폰트명이 띄어쓰기가 포함되어 있다면 "" 반드시 넣어야함
                - e.g.) "맑은 고딕","Malgun Gothic", 굴림,Gulim, serif(기본형)
        font : 폰트 속성을 한번에 적용하는 속성
        font : (font-style font-weight) font-size font-family;
            - (font-style font-weight)는 생략가능
    -->
    <style>
        .font{
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            font-style: italic;
            font-weight: 700px;
            font : 700 20px "맑은 고딕", "Malgun Gothic", serif;
        }
        .fontfamily{
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 20px;
            font-weight: 700px;
        }
    </style>
</head>
<body>
    <div class="font">안녕하세요~!</div>
    <div class="fontfamily">하이요!</div>
</body>
</html>
