<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        selector 기타 여러가지 선택자들
        ● first-child : 첫번째 요소
        ● last-child : 마지막 요소
        ● nth-child(a) : a번째 요소 a => 계산식 가능
        ● nth-of-type(a) : 같은 타입의 a번째 요소

        ● ::after : ~뒤에 가상 요소를 삽입
        ● ::before : ~전에 가상 요소를 삽입

        ● a 태그는 링크를 클릭했는지에 따라 글꼴 색이 달라지는 태그
            - a:link(방문전), a:visited(링크를 눌러본 후 색), a:active(클릭할때)
        ● 기존 a 태그의 배경색이 설정되어 있어야만 적용 가능
        ● 방문 기록이 남아 있으면 a:visited 색으로 유지됨
    
    -->

    <!-- a 태그 색 바꿔보기 -->
    <style>
        a{
            color: black;
            text-decoration: none;
            /* text-decoration : 문자에 줄을 넣어주는 옵션 */
        }
        a:link{
            /* 방문전의 컬러 지정 */
            color: black;
        }
        a:active{
            color: aqua;
        }
        a:visited{
            color: chartreuse;
        }

        /* ol 태그 내부의 li 태그의 첫번째와 마지막 색 바꾸기 */
        ol li:first-child{
            color: red;
        }
        ol li:last-child{
            color: green;
        }
        ol li::after{
            content: " 번째";
            /* content : 삽입 */
        }

        /* a 태그에 '~로 이동' 을 붙이고 싶다면? */
        /* 누구에게 붙이고 싶은 것인지 명확히 알아야 함 */
        li.links a::after{
            content: " 로 이동!";
        }
        li.links a:last-child::after{
            content: "";
        }
        .last::after{
            /* last 클래스 활용은 많이 사용되는 케이스임 */
            content: "";
        }
        li::before{
            content: "Li ";
        }
    </style>

</head>
<body>
    <ul>
        <li class="links">
            <a href="http://www.naver.com">naver1</a>
            <a href="http://www.naver.com">naver2</a>
            <a href="http://www.naver.com">naver3</a>
            <a href="http://www.naver.com" class="last">naver4</a>
        </li>
        <li class="links">
            <a href="http://www.google.com">google1</a>
            <a href="http://www.google.com">google2</a>
            <a href="http://www.google.com" class="last">google3</a>
        </li>
        <li class="links">
            <a href="http://www.daum.net">daum</a>
        </li>

        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </ul>
</body>
</html>
