<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        속성 선택자(attribute selector)
        ● 태그가 가지고 있는 속성을 선택하는 문법
        ● input 태그에서 주로 사용함
        ● 구문 => 태그[속성=값]{}
    -->

    <style>
        input[type=text]{
            background-color: aquamarine;
        }
        input[type=password]:focus{
            background-color: red;
        }
        button[type=submit]:hover{
            background-color: greenyellow;
        }
        button[class=btn]{
            background-color: brown;
        }
        /* 클래스는 보통 아래와 같이 사용하고 속성 선택자는 보통 type으로 구별함 */
        .btn{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="uid">User ID</label>
            <input type="text" id="uid" placeholder="8자 이상" required>
        </div>
        <div>
            <label for="upw">User Password</label>
            <input type="password" id="upw" placeholder="8자 이상" required>
        </div>
        <div>
            <label for="upin">User pin</label>
            <input type="password" id="upin" placeholder="숫자 6자리" required>
        </div>
        <button type="submit">로그인</button>
    </form>
    <hr>
    <button type="button" class="btn">일반버튼</button>
    <button type="submit">전송버튼</button>
    <button type="reset" class="btn">취소버튼</button>
</body>
</html>
