<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1. 애니메이션 등록 : @keyframes
            ● 시간비율 0 ~ 100%, from(시작) to(끝)
            ● 작성 구문
                - @keyframes 애니메이션명{
                    시간비율{
                        스타일;
                    }
                    시간비율{
                        스타일;
                    }
                    ......
                }
        2. 애니메이션 적용
            ● animation-name : 동작할 애니메이션 이름
            ● animation-duration : 동작시간
            ● animation-interation-count : 숫자(동작횟수) / infinite(무한)
    -->
    <style>
        @keyframes scaleFont{
            from{
                font-size: 20px;
                color: blue;
            }
            50%{
                font-size: 50px;
                color: blueviolet;

            }
            100%{
                font-size: 20px;
            }
        }
        .ani{
            font-size: 20px;
            animation-name: scaleFont;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <span class="ani">animation</span>
</body>
</html>
