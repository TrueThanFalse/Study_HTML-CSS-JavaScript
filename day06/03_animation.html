<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            animation-name: move;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            position: absolute;
        }
        @keyframes move{
            0%{
                left: 0%;
            }
            50%{
                left: 100%;
                transform: translate(-100%, 0);
            }
            100%{
                left: 0%;
                
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
