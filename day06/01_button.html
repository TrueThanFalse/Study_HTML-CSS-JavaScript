<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* 
            아이콘 무료 제공 웹사이트
            Bootstrap, Font awesome, Google font, Simple Icons, Noticon
        */
        /* 
            SweetAlert : 이쁜 알림창, 구글에 검색하기
        */
        .search-left{
            width: 330px;
            height: 50px;
            border: 1px solid greenyellow;
            float: left;
            position: relative;
            border-radius: 10px 0px 0px 10px;
            /* 모서리 기준 시계방향 */
        }
        .search-button{
            width: 52px;
            height: 52px;
            background-color: greenyellow;
            border: none;
            border-radius: 0px 10px 10px 0px;
            cursor: pointer;
        }
        .search-left>input{
            /* 아이콘들의 사이즈 : 폰트 사이즈로 인식함 */
            width: 240px;
            height: 40px;
            position: absolute;
            top: 4px;
            left: 10px;
            outline: none;
            border: none;
            font-weight: 700;
        }
        .bi-keyboard, .icon2{
            position: absolute;
        }
        .bi-keyboard{
            /* 아이콘의 사이즈 : 폰트 사이즈로 인식함 */
            left: 260px;
            font-size: 30px;
            color: gray;
        }
        .icon2{
            /* 아이콘의 사이즈 : 폰트 사이즈로 인식함 */
            top: 5px;
            left: 295px;
            font-size: 20px;
            color: greenyellow;
        }
        .bi-search{
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="search-box">
            <div class="search-left">
                <input type="text" name="search">
                <a href="#">
                    <!-- 키보드 아이콘 -->
                    <i class="bi bi-keyboard"></i>
                </a>
                <a href="#">
                    <!-- 삼각형 아이콘 or 문자 -->
                    <span class="icon2">▼</span>
                    <!-- 글자를 쓸 때 span 태그를 많이 사용함 (inline 태그) -->
                    <!-- 가로 나열할 때 : span 태그 -->
                    <!-- 1줄 or 세로 나열 작성할 때 : p 태그 -->
                </a>
            </div>
            <button type="submit" class="search-button">
                <!-- 돋보기 아이콘 -->
                <i class="bi bi-search"></i>
            </button>
        </div>
    </form>
</body>
</html>
