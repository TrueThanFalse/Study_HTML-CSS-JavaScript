<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            < 폰트 설정 방법 >
            폰트 자료는 google font
            구문.
            @font-face {
                font-family : 폰트명(변수명);
                src : url(폰트 위치);
            }
        */
        @font-face {
            font-family: NanumPenScript;
            src: url(../font/Nanum_Pen_Script/NanumPenScript-Regular.ttf);
        }
        @font-face {
            font-family: HiMelody;
            src: url(../font/Hi_Melody/HiMelody-Regular.ttf);
        }
        body{
            font-family: NanumPenScript;
            background-color: aquamarine;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        header{
            width: 200px;
        }
        @keyframes move {
            0%{margin-left: -20%;}
            100%{margin-left: 80%;}
        }
        .mainImage{
            width: 50px;
            height: 50px;
            background-image: url(../image/min.jpg);
            background-size: 100% 100%;
            margin-left: -20%;
            animation: move 2s infinite;
        }
        .menu{
            border: 1px solid black;
            border-radius: 10px;
            width: 200px;
            height: 250px;
            background-color: white;
        }
        .image{
            width: 100%;
            height: 100px;
            margin-top: 0;
            background-size: 100% 100%;
            border-radius: 10px 10px 0 0;
            transition: 1s;
            background-position: center;
        }
        .image:hover{
            background-size: 130% 130%;
        }
        .payment{
            text-decoration: none;
        }
        .ima1{
            background-image: url(../image/chobab.jpg);
        }
        .ima2{
            background-image: url(../image/cadol.jpg);
        }
    </style>
</head>
<body>
    <header>
        <h1>배달의 민족</h1>
        <div class="mainImage"></div>
        <h3>넌 배달할 때가 제일 멋있어</h3>
    </header>
    <!-- 여기서부터 메뉴 하나 -->
    <div class="menu">
        <div class="image ima1"></div>
        <div>
            <h3>맛있는 초밥</h3>
            <p>주머니가 가벼운 당신을 위한 착한 가격</p>
            <p><del>25,000원</del> 15,000원</p>
            <a href="https://www.naver.com" target="_blank" class="payment">바로결제</a>
        </div>
    </div>
    <!-- 메뉴 끝 -->
    <br>
    <!-- 여기서부터 메뉴 하나 -->
    <div class="menu">
        <div class="image ima2"></div>
        <div>
            <h3>맛있는 냉동삼겹살</h3>
            <p>둘이 먹다하나 죽어도 몰라요!</p>
            <p><del>40,000원</del> 30,000원</p>
            <a href="https://www.naver.com" target="_blank" class="payment">바로결제</a>
        </div>
    </div>
    <!-- 메뉴 끝 -->
</body>
</html>
