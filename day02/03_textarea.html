<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea 태그</title>
</head>
<body>
    <!-- 
        input text : 단일 라인 입력
        textarea : 다중 라인 입력
        - cols : 가로 줄 수 / rows : 세로 줄 수 => textarea의 크기를 결정
        - maxlength : 최대 글자수 지정 가능. 빈공간도 value 값으로 인식함(띄어쓰기,공백 유의)
        - readonly, disabled, required(필수속성), placeholder 속성들 사용 가능
    -->
    <form action="">
        <label for="content">상세내용</label>
        <textarea name="content" id="content" cols="30" rows="10">
            시작태그와 끝태그 사이의 빈공간(공백)도 하나의 값으로 인식(앞쪽 공백, enter도 인식함)
        </textarea>
        <textarea name="" id="" cols="30" rows="10" placeholder="요거 됩니다"></textarea>
        <!-- 시작태그와 끝태그 사이를 완전히 메꿔야 기본값 기입이 없음 -->
        <button>전송</button>

        <!-- 
            pre 태그 : 태그 내부의 코드가 입력된 그대로 보이게 하는 태그
            => 공백, enter 전부 인식함
        -->
        <pre>
            안녕하세요.
            제 이름은 <b>홍길동</b>입니다.
        </pre>
        <button>전송</button>
    </form>
</body>
</html>
