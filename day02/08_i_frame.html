<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- 
        브라우저 내부에 또 다른 브라우저를 삽입
        브라우저가 중첩되어 리소스 사용이 크게 증가됨
        큰 브라우저는 막아놓는 경우도 있음
    -->
    <iframe src="http://www.naver.com" frameborder="0"></iframe>
    <iframe src="http://www.google.com" frameborder="0"></iframe>
    <iframe src="http://www.daum.net" frameborder="0"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0_IerLOVme4?si=7YLZs87NoBDBLtsO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/87PERgzemnc?si=kO6R_sXicZ5U1DAd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
