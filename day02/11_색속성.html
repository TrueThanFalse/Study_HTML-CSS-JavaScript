<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색속성</title>
    <!-- 
        색상 관련 속성
        ● color : 글자 색
        ● background-color : 배경 색
        ● border-color : 테두리 색
        
        색 지정 방법
        ● 이미 지정된 이름을 사용하는 경우 : red, bule, green 등등
        ● 색상코드를 사용하는 방법 : 16진수 코드 (#03c75a)
        ● rgb 코드를 사용하는 방법 : rgb(255,0,0);
        ● rgba코드 : 기본rgb + a(투명도) 추가, a=0~1
    -->
    
    <style>
        div{
            font-size: 20px;
            font-weight: 700;
        }
        .color{
            color: aqua;
        }
        .bgcolor{
            background-color: rgb(200, 180, 80);
        }
        .border{
            /* 두께, 스타일, 색 */
            border: 3px solid brown
            /* border-style: solid;
            border-width: 1px;
            border-color: #03c75a; */
        }

        p{
            font-size: 20px;
        }
        .blue{
            color: blue;
        }
        p:nth-of-type(odd){
            color: red;
        }
    </style>
</head>
<body>
    <div class="color">안녕하세요(글자색)</div>
    <div class="bgcolor">안녕하세요(배경색)</div>
    <div class="border">안녕하세요(테두리색)</div>
    <hr>
    <!-- 
        p태그 3개 생성
        1,3번 p태그에 색상 파랑 설정
        모든 p태그에 폰트 사이즈 20px 설정
    -->
    <p class="blue">유재석</p>
    <p>이광수</p>
    <p class="blue">송지효</p>
</body>
</html>
