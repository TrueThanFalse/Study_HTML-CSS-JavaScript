<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 적용 방법</title>
    <!-- 3번 활용 -->
    <link rel="stylesheet" href="09_style.css">

    <style>
        /* CSS 지정 */
        /* 주석 모양이 다름 */
        /* 2번 활용 */
        input{
            height: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 
        스타일 적용 방법 3가지
        1. 각 태그마다 스타일 속성을 붙여서 스타일을 지정 => 잘 사용하지 않음
            - 재사용성이 낮음
            - 해당 요소 1개만 적용
            - 적용되는 우선 순위는 가장 높음

        2. head 태그 내부에 style 태그를 이용하는 방법
            - 해당 페이지만 적용
            - 재사용성은 중간

        3. 별도의 CSS 파일을 생성하여 링크로 연결하는 방법
            - 실무에서 가장 많이 사용하는 방식
            - 이미 만들어져 있는 CSS 파일을 가져와서 연결 가능
            - head 태그 내부에서 link 태그를 이용하여 연결
            - 다중 링크 연결 가능
    -->
    <input type="text">
    <input type="text">
    <input type="text" style="width: 100px;">
</body>
</html>
