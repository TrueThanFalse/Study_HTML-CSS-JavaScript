<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그</title>
</head>
<body>
    <!-- 
        table 태그는 자주 사용하는 태그.
        레이아웃 용도로 사용하면 안좋다! 주의~!
        테이블이라는 모양을 만들 때 렌더링 방식을 사용하여 쌓아올리기 때문!
        그리드 형식처럼 보여지는 방식을 사용함
    -->
    <!-- 
        table : 표의 전체 박스
        tr : 행 (한 행을 의미)
        th/td : 열 (한 행 내부에 한 열들이 모여 행을 구성)
        th : 제목열 (가운데정렬, 굵은 글씨)
        td : 일반 (왼쪽정렬, 일반 글씨)
        thead / tbody / tfoot : 상단, 중단, 하단
            -> 설정 안하면 자동으로 잡아줌(이상해질 수 있음)
        
        속성 (전부 CSS에서 지정 가능)
        border : 테두리 두께
        bordercolor : 테두리 색 (16진수)
        whith : 가로 길이

        th/td 속성
        colspan : 행 셀 병합 (병합된 셀은 지워줘야 함)
        lowspan : 열 셀 병합 (병합된 셀은 지워줘야 함)

        만약 3행 4열 테이블을 만들고 싶다면?
        - tr * 3
        - td -> 4개씩 3줄 = 12
    -->

    <table border="1" width="50%">
        <tr>
            <td width="50%" colspan="2">1</td>
            <!-- 셀병합 했으니 2번은 사라짐 -->
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td rowspan="2">8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <!-- 8번 셀병합으로 12는 없애야 함 -->
        </tr>
    </table>
    <br>
    <hr>
    <br>

    <!-- 
        문제. 번호, 이름, 성적 
        1   영이    90
        2   순이    80
        3   길동    70
        합계        ???
    -->
    <table border="1">
        <caption>성적표</caption>
        <!-- 
            caption : 제목
            ● 가운데 정렬 기능 있음            
        -->
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>성적</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>영이</td>
                <td>90</td>
            </tr>
            <tr>
                <td>2</td>
                <td>순이</td>
                <td>80</td>
            </tr>
            <tr>
                <td>3</td>
                <td>길동</td>
                <td>70</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">합계</th>
                <td>???</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
