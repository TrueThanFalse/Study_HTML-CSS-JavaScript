<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        div : 상자를 만들어주는 태그, 영역을 분리하는 역할
        - 컨테이너(레이아웃) 역할의 태그
        - 사용률만 놓고보면 가장 많이 사용하는 태그(80% 이상)
        - 시멘틱 태그 (div 태그에 이름을 붙인 개념 : 기능은 div와 동일)
            ● 구글 검색 : 시맨틱 구조
            ● header : 헤더를 의미함
            ● nav : 네비게이션을 의미함
            ● aside : 사이드에 위치하는 공간을 의미함
            ● section : 본문의 여러 내용(article)을 포함하는 공간을 의미함
            ● article : 본문의 주내용이 들어가는 공간을 의미함
            ● footer : 푸터를 의미함
    -->
    <!-- 
        ※ 태그를 분류하는 방법(★중요★) - 이론적인 부분 ※
        - block, inline, inline-block 태그

        - block
            ● 새라인에서 시작 (기본 너비값 = 100%, 옆에 다른 값이 올수 없는 상태)
            ● div(상하 여백X), p(상하 여백O), h1~h6, form, table
            ● 장점 : 가로/세로 길이 조절 가능, 여백 지정 가능

        -inline
            ● 한 라인에서 유지되는 태그 (계속 작성하면 옆으로 붙어서 나옴)
            ● span, b, del, ins, i
            ● 단점 : 가로/세로 길이 조절 불가능, 여백 지정 불가능
            ● 장점 : 폰트 지정이 가능(font 속성)

        -inline-block
            ● input, img
            ● 가로/세로 조절 가능, 여백 지정 가능
    -->

    <div>안녕하세요</div>
    <div>또 만납시다</div>
    <nav>div랑 같은의미, 상단의 네비게이션 바를 만들때 사용</nav>
    <footer>div랑 같은의미, 하단의 푸터를 만들때 사용</footer>
    
</body>
</html>
