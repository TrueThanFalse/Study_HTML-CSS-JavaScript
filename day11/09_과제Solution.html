<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>성적확인</legend>
            이름 : <input type="text" id="name"><br>
            국어 : <input type="text" id="kor"><br>
            영어 : <input type="text" id="eng"><br>
            수학 : <input type="text" id="math"><br>
            <button type="button" onclick="sum()">계산</button>
        </fieldset>
    </form>
    <h3 id="result"></h3>

    <script>
        function sum(){
            let name = document.getElementById(`name`).value;
            let kor = document.getElementById(`kor`).value;
            let eng = document.getElementById(`eng`).value;
            let math = document.getElementById(`math`).value;

            // 점수가 0미만, 100초과면 alert창 안내
            if(kor<0||kor>100||eng<0||eng>100||math<0||math>100){
                alert('0~100 사이의 값을 입력해주세요.');
                document.getElementById(`kor`).value = '';
                document.getElementById(`eng`).value = '';
                document.getElementById(`math`).value = '';
                return;
            }else{
                // 형변환 (String -> number)
                kor = parseInt(kor); // 숫자로 변환 될 수 없는 값이면 NaN 값이 됨
                eng = parseInt(eng);
                math = parseInt(math);

                let sum = kor + eng + math;
                let avg = sum / 3;

                let acount = (avg >= 60) ? 'pass' : 'fail'

                document.getElementById(`result`).innerText =
                `이름 : ${name}, 합계 : ${sum}, 평균 : ${avg.toFixed(2)}, 합격 여부 : ${acount}`;
            }
        }
    </script>
</body>
</html>
