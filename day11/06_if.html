<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        조건문은 Java 에서의 조건문과 동일
    </h3>
    <ul>
        <li>if / switch() : 동일한 문법 구조를 가지고 있음</li>
        <li>if, if ~ else if, if ~ else 전부 Java와 동일</li>
        <li>switch 구문도 Java와 동일</li>
    </ul>
    
    <script>
        let num = 1;
        if(num % 2 == 0){
            console.log('짝수');
        }else{
            console.log('홀수');
        }

        switch(num % 2){
            case 0: console.log('짝수'); break;
            case 1: console.log('홀수'); break;
            default: console.log('Error~!');
        }
    </script>
</body>
</html>
