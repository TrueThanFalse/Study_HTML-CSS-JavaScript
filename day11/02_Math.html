<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>수학 관련 함수</h1>
    <ul>
        <li>수학 관련 함수 : Java와 동일</li>
        <li>
            Math.round() : 반올림, Math.ceil() : 올림, Math.floor() : 버림
            Math.max(), Math.min() ......
        </li>
        <li>Math.random() : 0~1 사이의 난수를 return (0포함, 1미포함)</li>
        <li>
            Math.floor(Math.random()*개수)+시작<br>
            Math.floor을 하는 이유는 자료형이 int가 아니므로 소수점이 표기되어 버림을 해야함
        </li>
    </ul>

    <script>
        // 0~9까지의 랜덤수 생성
        let num = Math.floor(Math.random()*10);
        console.log(num);

        // 범위에 대한 랜덤수 설정 공식
        // 파라미터 값이 min, max / 개수: (max-min+1)
        // Math.floor(Math.random()*(max-min+1))+min;
        function getRandom(min, max){
            return Math.floor(Math.random()*(max-min+1))+min;
        }
        console.log(getRandom(10,20));
    </script>
</body>
</html>
